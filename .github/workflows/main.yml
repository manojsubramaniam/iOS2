name: iOS Starter Workflow

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the build on

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up CocoaPods
        run: |
          gem install cocoapods
          pod setup

      - name: Install CocoaPods dependencies
        run: |
          cd SignIn  # Navigate to the project directory
          pod install

      - name: Install the Apple certificate and provisioning profile
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          # Copy the certificate and provisioning profile to the correct locations
          cp $GITHUB_WORKSPACE/Certificates.p12 $RUNNER_TEMP/build_certificate.p12
          cp $GITHUB_WORKSPACE/DemoTest.mobileprovision $RUNNER_TEMP/build_pp.mobileprovision

          # Import the certificate to the user keychain
          security create-keychain -p "" build.keychain
          security import $RUNNER_TEMP/build_certificate.p12 -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k ~/Library/Keychains/build.keychain
          security list-keychains -d user -s build.keychain
          security unlock-keychain -p "" ~/Library/Keychains/build.keychain
          security set-keychain-settings -lut 21600 ~/Library/Keychains/build.keychain

          # Apply the provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $RUNNER_TEMP/build_pp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build and Archive
        run: |
          cd SignIn
          xcodebuild clean archive -project SignIn.xcodeproj -scheme SignIn -archivePath SignIn.xcarchive
          xcodebuild -exportArchive -archivePath SignIn.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist
