name: Flutter_iOS

on:
  push:
    branches: [main]

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2
      
    - name: List root directory contents
      run: ls -la
      
    - name: Install the Apple certificate and provisioning profile
      env:
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
      run: |
        # Copy the certificate and provisioning profile to the correct locations
        cp Certificates.p12 $RUNNER_TEMP/build_certificate.p12
        cp DemoTest.mobileprovision $RUNNER_TEMP/build_pp.mobileprovision

        # Import the certificate to the user keychain
        security import $RUNNER_TEMP/build_certificate.p12 -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k ~/Library/Keychains/login.keychain-db
        security list-keychain -d user -s ~/Library/Keychains/login.keychain-db

        # Apply the provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $RUNNER_TEMP/build_pp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles     

    - name: Install and set Flutter version
      uses: subosito/flutter-action@v1.4.0
      with:
        flutter-version: '2.0.1'

    - name: Restore packages
      run: flutter pub get

    - name: Build Flutter
      run: flutter build ios --release --no-codesign

    - name: Build resolve Swift dependencies
      run: xcodebuild -resolvePackageDependencies -workspace SignIn/SignIn.xcworkspace -scheme Runner -configuration Release

    - name: Build xArchive
      run: |
        xcodebuild -workspace SignIn/SignIn.xcworkspace -scheme Runner -configuration Release DEVELOPMENT_TEAM="X372X3URRM" -sdk 'iphoneos' -destination 'generic/platform=iOS' -archivePath build-output/app.xcarchive PROVISIONING_PROFILE="DemoTest" clean archive CODE_SIGN_IDENTITY="Apple Distribution: Damien Aicheh"

    - name: Export ipa
      run: xcodebuild -exportArchive -archivePath build-output/app.xcarchive -exportPath build-output/ios -exportOptionsPlist ios/ExportOptions.plist
