name: Deploy

on:
  # Trigger the workflow on push
  # but only for the master branch
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: macOS-latest
    steps:
    - name: Dump file hierarchy
      run: ls -R  
    - uses: actions/checkout@v1
    
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_11.3.app
      
    - name: Xcode version
      run: /usr/bin/xcodebuild -version
    
    - name: Build archive
      run: |
        xcodebuild -sdk iphoneos -project SignIn/SignIn.xcodeproj \
          -configuration Release -scheme SignIn \
          -derivedDataPath DerivedData \
          -archivePath DerivedData/Archive/SignIn archive

    - name: Export Archive
      run: |
        xcodebuild -exportArchive \
          -archivePath DerivedData/Archive/SignIn.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath DerivedData/ipa
